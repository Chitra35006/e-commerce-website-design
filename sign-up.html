<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!--Main CSS-->
    <link rel="stylesheet" href="styles/sign-in-up.css">
</head>
<body>

    <!--main_section-->
    <section class="main-section">
        <!--div_1-->
        <div class="div-1">
            <img class="logo-style" src="proyojon.png" alt="">
            <span class="logo-text">Proyojon</span>
        </div>
    
        <!--div_2-->
        <div class="div-2">
            <p class="text-1">Sign Up</p>
            <input class="edit" type="email" placeholder="Email">
            <input class="edit" type="password" placeholder="Password">
            <input class="edit" type="password" placeholder="Confirm Password">

            <select>
                <option>Account Type</option>
                <option>B2C Account</option>
                <option>B2B Account</option>
            </select>

            <input class="btn" type="button" value="Create Account">
            
            
            <span class="text-2">Already have an account?</span>
        </div>
    </section>
    
</body>
</html>
